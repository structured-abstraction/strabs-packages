[project]
name = "strabs-deploy"
version = "0.1.3"
description = "Kubernetes deployment utilities"
requires-python = ">=3.10"
dependencies = ["strabs-doit>=0.1.3", "invoke", "rich", "pyyaml"]

[project.optional-dependencies]
dev = ["pytest>=9.0", "ruff>=0.14", "mypy>=1.19", "types-PyYAML"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/strabs"]

[tool.uv.sources]
strabs-doit = { workspace = true }
